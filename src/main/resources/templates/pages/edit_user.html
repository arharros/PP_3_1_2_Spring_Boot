<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>

    <form action="/edit_user/update" method="post" modelAttribute="user">
        <table border="1" cellpadding="5">
            <tr>
                <td hidden><input name="user_id" th:value="${user_info.idUser}"></td>
                <td>Name: </td>
                <td><input name="name" th:value="${user_info.name}"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input name="last_name" th:value="${user_info.lastName}"/></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input name="email" th:value="${user_info.email}"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
    <br>
    <a href="/users">Back to users list</a>
</div>

</body>
</html>
