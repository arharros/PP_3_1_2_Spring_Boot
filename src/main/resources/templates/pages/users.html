<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
</head>
<body>
<div align="center">
    <h1>Users</h1>
    <br>
    <form method="get" action="user_info">
        <input type="text" name="id"
               placeholder="input user id"/>
        <input type="submit" value="Search"/>
    </form>
    <br>
    <h3><a href="/new_user">New User</a></h3>
    <br>
    <table class="table table-light" border="2" cellpadding="5"
           cellspacing="2" frame="3">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${list_of_users}">
            <td th:text="${user.idUser}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.email}"/>
            <td>
                <a th:href="@{/edit_user(id=${user.idUser})}">Edit</a>
                <a th:href="@{/delete(id=${user.idUser})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
