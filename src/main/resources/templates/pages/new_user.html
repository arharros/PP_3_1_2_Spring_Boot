<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div align="center">
    <h2>New User</h2>
    <form action="/new_user/save" method="post" modelAttribute="user">
        <table border="1" cellpadding="5">
            <tr>
                <td>Name:</td>
                <td><input name="name" placeholder="name"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input name="last_name" placeholder="last name"/></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input name="email" placeholder="email"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
    <br>
    <a href="/users">Back to users list</a>
</div>

</body>
</html>
